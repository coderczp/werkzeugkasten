<body>
  <h1>Customizing DbLauncher</h1>
  <h2>Key Binding</h2>
  <ol>
    <li>Open the
      <a class="command-link" href='javascript:executeCommand("org.eclipse.ui.window.preferences(preferencePageId=org.eclipse.ui.preferencePages.Keys)")'>
      <img src="PLUGINS_ROOT/org.eclipse.help/command_link.png" alt="Open the key preference dialog" />
      <b>General &gt; Keys</b></a> preference page.
    </li>
    <li>Select the <b>Include unbound commands</b> check box and input <b>db</b> into type filter text.<br/>
    <img src="../../images/dblauncher/customize_keys.png" alt="Key bindings Dialog"/>
    </li>
    <li>You may specify two commands.
      <ul>
        <li><b>Open Console</b><br/></li>
        <li><b>Start/Stop Server</b><br/></li>
      </ul>
    </li>
  </ol>
  <p>
    <img border="0" src="PLUGINS_ROOT/org.eclipse.platform.doc.user/images/ngrelt.png" alt="Related topics" ><br>
    <a href="PLUGINS_ROOT/org.eclipse.platform.doc.user/concepts/accessibility/keyboardshortcuts.htm">Keys</a><br/>
  </p>
</body>
</html>
